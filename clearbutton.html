<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="../css/normalize.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-readable.min.css">
<script src="../js/jquery-1.11.1.min.js" charset="utf-8"></script>
<script src="../js/bootstrap.min.js" charset="utf-8"></script>

<dom-module id="clearbutton-element">
    <template>
        <style>
        </style>
    </template> 
     
    <script>
        Polymer({
            is: "clearbutton-element",
            properties: {
                id: String,
                elementstyle:{
                    type: String,
                    value: "btn btn-default btn-sm clear"
                }
                
            },
                        
            ready: function() {
                var customInput = document.createElement("input");
                customInput.setAttribute("id", this.id);
                customInput.setAttribute("type", "button");
                customInput.setAttribute("class", this.elementstyle);

                $('body').append(customInput);
            }
        });
        

    </script>
</dom-module>
